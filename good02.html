<script>
    $(document).ready(function () {
        $("#number").keydown(function (e) {
            var code = parseInt(e.keyCode);
            if (code >= 96 && code <= 105 || code >= 48 && code <= 57 || code == 8) {
                return true;
            } else {
                return false;
            }
        });

        $("#number").bind("input propertychange", function () {
            if (isNaN(parseFloat($(this).val())) || parseFloat($(this).val()) <= 0) $(this).val(1);
        })


        $('#btnSubtract').click(function () {
            var number=$('#number').val();
            if(number==1){
                $('#number').val(number);
            }else if(number>1){
                number--;
                $('#number').val(number);
            }
        })
        $('#btnPlus').click(function () {
            var number=$('#number').val();
            number++
            $('#number').val(number);
        })





        $('#addressOne option:eq(1)').click(function () {
            $('#addressTwo').css({'display':'none'});
            $('#bjAdd').css({'display':'block'});
            $('#shAdd').css({'display':'none'});
            $('#gzAdd').css({'display':'none'});
            $('#szAdd').css({'display':'none'})
        })



        $('#ok').click(function () {
            $('#L1').html('');
            $('#L2').html('');
            $('#L3').html('');
            $('#L4').html('');
            $('#L5').html('');
            var flag=1;
            if($("#tname").val()==''){
                $('#L1').html('');
                $('#L1').html('姓名输入不能为空！')
                flag=2
            }


            if($("#tname").val()!=''){
                var reg = /^([\u4E00-\u9FA5]+|[a-zA-Z]+)$/;
                var r = $("#tname").val().match(reg);
                if(r==null){
                    $('#L1').html('');
                    $('#L1').html('请输入正确的姓名！不能包含任何符号和数字');
                    flag=2
                }

            }



            if($("#postNumber").val()==''){
                $('#L5').html('');
                $('#L5').html('邮编输入不能为空！')
                flag=2
            }


            if($("#postNumber").val()!=''){
                var reg = /^[0-8][0-7]\d{4}$/;
                var r = $("#postNumber").val().match(reg);
                if(r==null){
                    $('#L5').html('');
                    $('#L5').html('请输入正确的邮编！');
                    flag=2
                }

            }


            if($("#temail").val()==''){
                $('#L2').html('');
                $('#L2').html('邮箱输入不能为空！')
                flag=2
            }

            if($("#temail").val()!=''){
                var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
                var r = $("#temail").val().match(reg);
                if(r==null){
                    $('#L2').html('');
                    $('#L2').html('请输入正确的邮箱');
                    flag=2
                }

            }
            if($("#mphone").val()==''){
                $('#L3').html('');
                $('#L3').html('手机号输入不能为空！')
                flag=2
            }
            if($("#mphone").val()!=''){
                var reg = /^((13[0-9])|(17[0-1,6-8])|(15[^4,\\D])|(18[0-9]))\d{8}$/;
                var r = $("#mphone").val().match(reg);
                if(r==null){
                    $('#L3').html('');
                    $('#L3').html('请输入正确的手机号');
                    flag=2
                }

            }

            if ($('#addressOne option:selected').text()=='--请选择省/城市--'){
                alert('省市填写完整！')
            }
            if ($('#addressTwo option:selected').text()=='--请选择所在省份和地区--'){
                alert('地区填写完整！')
            }
            if($("#address").val()==''){
                $('#L4').html('');
                $('#L4').html('详细地址输入不能为空！')
                flag=2
            }

            if(flag==1){
                alert('提交成功！')
            }


        });


        $('#cancel').click(function () {
            $('#from').css({'display':'none'});
            $('#clearAll').css({'display':'none'})
        })
        $('#btnBuy').click(function () {

            var val = $("#number").val();
            var ival = parseInt(val);

            console.log(typeof ival);
            if(!isNaN($('#pace').html()*$('#number').val())){
                $('#from').css({'display':'block'});
                $('#clearAll').css({'display':'block'})

                console.log($('#pace').html()*$('#number').val());

                $('td:eq(0)').html($('#title').html());
                $('td:eq(1)').html($('#number').val());
                $('td:eq(2)').html($('#pace').html());
                $('#place').html($('#pace').html()*$('#number').val());
            } else{
                alert('数量输入不合法！');
            }

        })
    })
</script>
